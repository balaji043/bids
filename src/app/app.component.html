<!-- #region Overall region -->
<div class="jumbotron shadow-lg mt-5"
     [formGroup]="bidsForm"
     (submit)="onSubmit()">
  <!-- #region Dropdown -->
  <div class="container pb-5">
    <select class="dropdown justify-center"
            formControlName="bidsType">
      <option *ngFor="let value of dropDownValues"
              [value]="value">{{value}}</option>
    </select>
  </div>
  <!-- #endregion -->

  <!-- #region form -->
  <div class="container pb-5">
    <div [ngSwitch]="bidsType.value">
      <div *ngSwitchCase="BidsConstants.HARDWARE"
           formGroupName="hardWare">
        <div class="form-group">
          <label>Name</label>
          <input type="text"
                 class="form-control"
                 formControlName="name">
        </div>
        <div class="form-group">
          <label>Country name</label>
          <input type="text"
                 class="form-control"
                 formControlName="countryName" />
        </div>
        <div class="form-group">
          <label>Processor</label>
          <input type="text"
                 class="form-control"
                 formControlName="processor" />
        </div>
      </div>
      <div *ngSwitchCase="BidsConstants.SOFTWARE"
           formGroupName="software">
        <div class="form-group">
          <label>Name:</label>
          <input type="text"
                 class="form-control"
                 formControlName="name" />
        </div>
        <div class="form-group">
          <label>Country Name:</label>
          <input type="text"
                 class="form-control"
                 formControlName="countryName" />
        </div>
        <div class="form-group">
          <label>version:</label>
          <input type="text"
                 class="form-control"
                 formControlName="version" />
        </div>
      </div>
      <div *ngSwitchDefault>
        Select the Bids type
      </div>
    </div>
  </div>
  <!-- #endregion -->

  <!-- #region submit button -->
  <div class="container pb-5"
       *ngIf="bidsType.valid">
    <button type="submit"
            (click)="onSubmit()">Submit</button>
  </div>
  <!-- #endregion -->
</div>
<!-- #endregion -->
